{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
    <link rel="stylesheet" href="{% static 'css/emailotp.css' %}">

</head>
<body>
    <form action="setnewpass" method="POST">{% csrf_token %}
        <div class="form">
            <h1>Set New password</h1>
            <input name="pass1" id="email" placeholder="Enter New Password...">
            <input name="pass2" id="email" placeholder="Enter New Password Again">
            <button class="btn" type=submit>Submit</button>
        </div>
    </form>
</body>
</html>
