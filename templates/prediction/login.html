{% extends 'base1.html' %}

{% block title %}Login{% endblock %}

<html lang="en">
<head>
    {% load static %}
    <link href="{% static 'login.css' %}" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>    
{% block body %}
    <div style="text-align: center;">
        <form class="login-form" action="home" method="POST">{% csrf_token %}
            <h2>Login</h2>
            <div class="input-group" style="margin: 50px 0;" "text-align: center;">
                <label for="username" style="font-weight:700; color:#9086ff">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password" style="font-weight:700; color:#9086ff">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" style="font-weight:700; color:#9086ff">Login</button>
        </form> 
    </div>
    {% endblock %}
    </html>
