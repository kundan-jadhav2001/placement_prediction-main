{% load static %}

{% block head %}
    <title>Feedback Form</title>
    <link rel="stylesheet" href="{% static 'css/feedback.css' %}">
    <script src="https://kit.fontawesome.com/eb77bfa6eb.js"></script>
{% endblock %}

{% block body %}
<section></section>
<div class="container">
    <form method="post" action="savereview">{% csrf_token %}
        <h1>Give Your Feedback</h1>
        <div class="id">
            <input type="text" name="name" placeholder="Full Name">
            <i class="far fa-user"></i>
        </div>
        <div class="id">
            <input type="email" name="Email" placeholder="Email Address">
            <i class="far fa-envelope"></i>
        </div>   
            <textarea cols="15" rows="5" name="Opinions" placeholder="Enter your opinions here.."></textarea>
            <button>Send</button>
    </form>
</div>

{% endblock %}
